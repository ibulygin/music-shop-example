<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Music shop</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bellota:wght@300&display=swap">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="page-container">
            <header class="header">
                <div class="heder__nav header-nav">
                    <img class="header-nav__logo nav-logo" src="./img/header-logo.png">
                    <nav class="header-nav__links nav-links">
                        <a class="nav-links__item">КАТАЛОГ</a>
                        <a class="nav-links__item">FAQ</a>
                        <a class="nav-links__item">КОНТАКТЫ</a>
                    </nav>
                </div>
                <div class="header__actions header-actions">
                    <div class="header-actions__contact action-contact">
                        <img class="action-contact__img" src="./img/header-phone.png">
                        <span class="action-contact__phone">8 (495) 690-06-90</span>
                    </div>
                    <div class="header-actions__search action-search">
                        <img class="action-search__icon" src="./img/header-search.png">
                    </div>
                    <div class="header-actions__options action-options">
                        <img class="action-options__item" src="./img/header-heart.png">
                        <img class="action-options__item" src="./img/header-user.png">
                        <img class="action-options__item" src="./img/header-basket.png">
                    </div>
                </div>
            </header>
        </div>
    </body>
</html>
